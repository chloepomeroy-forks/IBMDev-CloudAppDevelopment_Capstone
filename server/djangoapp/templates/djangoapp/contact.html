<!DOCTYPE html>
<html lang="en">
<html>
  <body>
         <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Dealership Review</a>
            </div>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li>
                        <a class="btn btn-link" href="#">Hi {{ user.first_name }}!</a>
                        <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                        <a class="btn btn-link" href="{% url 'djangoapp:about' %}">About</a>
                        <a class="btn btn-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                    </li>
                    {% else %}
                    <li>
                        <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                            {% csrf_token %}
                            <div class="input-group">
                                <a class="btn btn-link" href="{% url 'djangoapp:about' %}">About</a>
                                <a class="btn btn-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                                <input type="text" class="form-control" placeholder="Username" name="username" >
                                <input type="password" class="form-control" placeholder="Password" name="psw" >
                                <button class="btn btn-primary" type="submit">Login</button>
                                <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                            </div>
                        </form>
                    </li>
                    {% endif %}
                </ul>
        </div>
    </nav>
  <h1 class="text-center">Contact Us</h1><br>
  <p>Address: 123 Street, New York City, New York<br>
    Phone Number: 123-456-7890</p>
  </body>
</html>
